<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPARTMENT CSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            width: 200px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .card img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
            color: #555;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>DEPARTMENT CSE</h1>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="Subini.jpg" alt="Prof.Smitha Jacob">
            <h3>Prof.Subini</h3>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="Jikku Thomas.jpg" alt="Prof.Jikku Thomas">
            <h3>Prof.Jikku Thomas</h3>
        </div>
        <!-- Card 3 -->
        
        <!-- Card 4 -->
        <div class="card">
            <img src="Sarju.jpg" alt="Fahadh Faasil">
            <h3>Prof.Sarju</h3>
        </div>
        
        <!-- Card 9 -->
        
    </div>
</body>
</html>
